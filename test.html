<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filler Form online test</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="top">
        <div class="container">
            <div class="row">
                <div class="col-10"></div>
                <div class="col-2"><i class="fas fa-user"> Filler form</i></div>
            </div>
        </div>
    </div>
    <div class="center">
        <div class="row">
            <div class="col-8">
                <div class="centerimg"><img src="https://nta.ac.in/img/NTA_logo.png" class="img-fluid" /></div>
            </div>
            <div class="col-4"><img src="https://nta.ac.in/img/mhrd.png" class="img-fluid" /></div>
        </div>
    </div>
    <div class="bottom">
        <div class="row">
            <div class="col-7">
            </div>
            <div class="col-5">
                <div class="formare">
                    <div class="form"></br>
                        <p>Select exam you would like to appear</p>
                        <select class="form-select" aria-label="">
                            <option selected>Open this select menu</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select><br>
                        <p>Paper</p>
                        <select class="form-select" aria-label="">
                            <option selected>Open this select menu</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select><br>
                        <button type="button" class="btn btn-primary btn-lg">START MOCK TEST</button>
                    </div>
                </div>
            </div>
        </div>
        <h3>Welcome to <span style="font-weight: bold; color: #ffffff">Filler Form</span>, Test practice Centre
        </h3>
        <h5>This Mock Test is to familiarize the students about processes of Computer Based Test (CBT), candidate can
            understand various processes of Computer Based Test (CBT) with the available mock test.</h5>
    </div>
    <div class="footer"></div>
    <script src="https://kit.fontawesome.com/2088331672.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
